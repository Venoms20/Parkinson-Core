<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parkinson Care</title>
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#101828" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'base-100': 'hsl(var(--b1) / <alpha-value>)',
              'base-200': 'hsl(var(--b2) / <alpha-value>)',
              'base-300': 'hsl(var(--b3) / <alpha-value>)',
              'primary': 'hsl(var(--p) / <alpha-value>)',
              'secondary': 'hsl(var(--s) / <alpha-value>)',
              'accent': 'hsl(var(--a) / <alpha-value>)',
              'neutral': 'hsl(var(--n) / <alpha-value>)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'fade-in': 'fade-in 1.5s ease-in-out',
              'slide-up': 'slide-up 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>
     <style>
      :root {
        /* Dark theme only */
        --b1: 222 29% 11%; /* base-100 dark */
        --b2: 222 29% 15%; /* base-200 dark */
        --b3: 222 29% 20%; /* base-300 dark */
        --p: 210 100% 56%; /* primary */
        --s: 215 91% 49%; /* secondary */
        --a: 180 86% 40%; /* accent */
        --n: 220 13% 96%; /* neutral */
      }
      html {
        background-color: hsl(var(--b1));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
  <body class="bg-base-100 text-neutral antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }
    </script>
  </body>
</html>
