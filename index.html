<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Parkinson Care</title>
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#dc2626" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'base-100': 'hsl(var(--b1) / <alpha-value>)',
              'base-200': 'hsl(var(--b2) / <alpha-value>)',
              'base-300': 'hsl(var(--b3) / <alpha-value>)',
              'primary': 'hsl(var(--p) / <alpha-value>)',
              'secondary': 'hsl(var(--s) / <alpha-value>)',
              'accent': 'hsl(var(--a) / <alpha-value>)',
              'neutral': 'hsl(var(--n) / <alpha-value>)',
            },
          },
        },
      }
    </script>
     <style>
      :root {
        --b1: 222 29% 11%;
        --b2: 222 29% 15%;
        --b3: 222 29% 20%;
        --p: 210 100% 56%;
        --s: 215 91% 49%;
        --a: 180 86% 40%;
        --n: 220 13% 96%;
      }
      html, body {
        background-color: hsl(var(--b1));
        overscroll-behavior-y: contain;
      }
      /* Prevenção de seleção de texto para parecer app nativo */
      * { -webkit-tap-highlight-color: transparent; user-select: none; }
      input, textarea { user-select: text; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="bg-base-100 text-neutral antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' }).then(reg => {
            console.log('SW ativo no escopo:', reg.scope);
            // Solicita permissão explicitamente no load para garantir
            if (Notification.permission === 'default') {
               Notification.requestPermission();
            }
          });
        });
      }
    </script>
  </body>
</html>
