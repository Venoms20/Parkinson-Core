<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson Care - Alarmes</title>
    <style>
        /* Design Minimalista e Acess√≠vel */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .app-container {
            background: white;
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 { color: #2c3e50; text-align: center; margin-bottom: 25px; }

        .input-group { margin-bottom: 15px; }

        input {
            width: 100%;
            padding: 15px;
            margin-top: 5px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button.btn-add {
            width: 100%;
            padding: 15px;
            background-color: #48bb78;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button.btn-add:hover { background-color: #38a169; }

        .lista-remedios { margin-top: 30px; }

        .card-remedio {
            background: #fff;
            border-left: 6px solid #48bb78;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .info hstrong { display: block; font-size: 18px; color: #2d3748; }
        .info span { color: #718096; font-weight: bold; }

        .btn-delete {
            background: #feb2b2;
            color: #c53030;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="app-container">
    <h2>üíä Parkinson Care</h2>
    
    <div class="input-group">
        <input type="text" id="nomeRemedio" placeholder="Nome do Medicamento">
    </div>
    <div class="input-group">
        <input type="time" id="horaRemedio">
    </div>
    
    <button class="btn-add" onclick="adicionar()">Salvar Alarme</button>

    <div id="lista" class="lista-remedios"></div>
</div>

<audio id="alarmeSom" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

<script>
    let medicamentos = JSON.parse(localStorage.getItem('medicamentos')) || [];

    function adicionar() {
        const nome = document.getElementById('nomeRemedio').value;
        const hora = document.getElementById('horaRemedio').value;

        if (nome && hora) {
            const novo = { nome, hora, notificado: false };
            medicamentos.push(novo);
            salvarERenderizar();
            document.getElementById('nomeRemedio').value = '';
            document.getElementById('horaRemedio').value = '';
        } else {
            alert("Por favor, preencha o nome e o hor√°rio.");
        }
    }

    function remover(index) {
        medicamentos.splice(index, 1);
        salvarERenderizar();
    }

    function salvarERenderizar() {
        localStorage.setItem('medicamentos', JSON.stringify(medicamentos));
        renderizar();
    }

    function renderizar() {
        const listaElemento = document.getElementById('lista');
        listaElemento.innerHTML = medicamentos.map((m, i) => `
            <div class="card-remedio">
                <div class="info">
                    <strong>${m.nome}</strong>
                    <span>‚è∞ ${m.hora}</span>
                </div>
                <button class="btn-delete" onclick="remover(${i})">Excluir</button>
            </div>
        `).join('');
    }

    // Sistema de Verifica√ß√£o de Alarme
    setInterval(() => {
        const agora = new Error().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }).slice(0, 5);
        
        medicamentos.forEach(m => {
            if (m.hora === agora && !m.notificado) {
                const som = document.getElementById('alarmeSom');
                som.play().catch(e => console.log("Erro ao tocar som: " + e));
                
                alert(`üîî HORA DO REM√âDIO: ${m.nome}`);
                m.notificado = true; // Impede que o alerta repita no mesmo minuto
                salvarERenderizar();
            }
            
            // Reseta a notifica√ß√£o ap√≥s o minuto passar
            if (m.hora !== agora) {
                m.notificado = false;
            }
        });
    }, 1000);

    renderizar();
</script>

</body>
</html>
